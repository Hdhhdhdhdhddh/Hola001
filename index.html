<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <table id="usuarios">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
    </table>


    <script>
        const usuarios = [
            {id: 1, nombre: 'Juan Perez', email: 'juan@example.com'},
            {id: 2, nombre: 'Maria Lopez', email: 'maria@example.com'}
        ];


        const table = document.getElementById('usuarios');
        usuarios.forEach(usuario => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${usuario.id}</td><td>${usuario.nombre}</td><td>${usuario.email}</td>`;
            table.appendChild(row);
        });
    </script>
</body>
</html>
